<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input autocomplete="email" matInput formControlName="email" placeholder="pat@example.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input autocomplete="password" matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="action-container">
        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Login
        </button> -->
        <button mat-raised-button color="primary" type="submit" >
          Login
        </button>
        <span class="spacer"></span>

        <span class="reg-text">
          New here? <a mat-button color="accent" routerLink="/register">REGISTER</a>
        </span>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
