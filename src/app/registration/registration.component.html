<div class="registration-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register Group</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Group name</mat-label>
          <mat-icon matPrefix>group_add</mat-icon>
          <input matInput formControlName="groupName" type="groupName" />
          <mat-error *ngIf="registrationForm.get('groupName')?.hasError('required')">
            Group name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mobile</mat-label>
          <mat-icon matPrefix>phone</mat-icon>
          <input matInput formControlName="mobile" type="number" />
          <mat-error *ngIf="registrationForm.get('mobile')?.hasError('required')">
            Mobile is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" placeholder="pat@example.com" />
          <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'" />
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
            Confirm Password is required
          </mat-error>
          <mat-error *ngIf="
              registrationForm.hasError('passwordMismatch') &&
              registrationForm.get('confirmPassword')?.touched
            ">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="action-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">
          Register
        </button>
        <span class="spacer"></span>

        <span class="login-text">
          Already registered? <a mat-button color="accent" routerLink="/login">LOGIN</a>
        </span>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
