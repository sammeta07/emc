<!-- ------------------------------------------------------------ -->
 <div class="registration-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>
    
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First name</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="firstName" type="firstName">
          <mat-error *ngIf="registrationForm.get('firstName')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last name</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="lastName" type="lastName">
          <mat-error *ngIf="registrationForm.get('lastName')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mobile</mat-label>
          <mat-icon matPrefix>phone</mat-icon>
          <input matInput formControlName="mobile" type="number">
          <mat-error *ngIf="registrationForm.get('mobile')?.hasError('required')">
            Mobile is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" placeholder="pat@example.com">
          <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="action-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">
          Register
        </button>
        <span class="spacer"></span>

        <span class="login-text">
          Already registered? <a mat-button color="accent" routerLink="/login">LOGIN</a>
        </span>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
